<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="getformdata.js"></script>
</head>

<body>
  <form action="form-data.html">
    <label for="name">Your name:</label>
    <input type="text" id="text" required>
    <br>
    <label for="email_addr">Your email address:</label>
    <input type="email" id="email_addr" required>
    <br>
    <label for="checkbox" >Will you bring a guest?</label>
    <input type="text" id="checkbox" value="off" required hidden>
    
    <input type="checkbox" id="checkbox" required>
    <br>
    <input type="submit">
    <br>
  </form>
  <form action="form-data">
    <div class="form-input-container">
      <label for="vompany">Company:</label>
      <input type="text" id="company" name="company" required>
      <br>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="tel">Phone</label>
      <input type="tel" id="tel">
      <br>
      <label for="date">Select a date:</label>
      <input type="date" name="date" id="date">
      <label for="func">Job function:</label>
      <br>
      <label for="func">Job Function:</label>
      <select name="func" id="func">
        <option value="project-manager">Project Manager</option>
        <option value="backend-developer">Backend Developer</option>
        <option value="frontend-developer">Frontend Developer</option>
        <option value="frontend-developer">Frontend Developer</option>
        <option value="ux-ui-developer">UX/UI Designer</option>
        <option value="devops-engineer"></option>
      </select>
      <br>
      <label for="expectations">Expectations:</label>
      <br>
      <textarea name="expectations" id="expectations" cols="30" minlength="20" rows="10" required></textarea>
      <br>
      <input type="submit">
    </div>
  </form>
  
  <br><br><br>
  <a href="index.html">Back Home</a>
</body>

</html>
